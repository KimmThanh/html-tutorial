	<form id="orderform">
		<h1 style="color: purple">A Simple Form</h1>
		<h2 style="color: #FF4E5D">Form Fundamental</h2>
		<fieldset>
			<legend> Customer Info </legend>
				<label for="fname">Name:</label>
				<input type="text" name="fname" id="fname" value="Enter your name"></label></br></br>
				<label for="number">Telephone:</label>
				<input type="number" id="number" name="number"></label></br></br>
				<label for="email">E-mail address:</label>
				<input type="email" id="email" name="email" value="a-z.a-z@a-z.a-z"></label></br></br>
				<label for="Gender"> Gender: </label>
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">male</label>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">female</label></br></br>
				<label for="hobbies">Hobbies:</label>
				<input type="checkbox" id="Basketball" name="hobbies" value="Basketball">
				<label for="Basketball">Basketball</label>
				<input type="checkbox" id="Football" name="hobbies" value="Football">
				<label for="Football">Football</label>
				<input type="checkbox" id="Badminton" name="hobbies" value="Badminton">
				<label for="Badminton">Badminton</label>
		</fieldset>
		<fieldset>
			<legend> Books </legend>
				<label for="fname"> Name </label>
				<input type="fname" id="name" name="fname"></label>
				<label for="number"> Quantity (maximum 5):</label>
				<input type="number" id="number" name="number"></label>
		</fieldset>
			<input type="submit"></label>
			<button type="Reset">Reset</label>
		</form>
